    <script>
        var username = sessionStorage.getItem("username")
        var password = sessionStorage.getItem("password")
        var server = sessionStorage.getItem("server")
        
        var allSeries = function(){
            
            let credintials = {
				username: username,
				password: password,
				action: "get_series_categories"
			};
            $.ajax({
                url: server + "/player_api.php",
                dataType: 'text',
                type: "post",
                contentType: 'application/x-www-form-urlencoded',
                data: credintials,
                dataType: 'json',
                success: function(data) {
                    for (i = 0; i < data.length; i++) {
                        
                        var append = '<div class="col-md-4 col-lg-4 col-xl-4"><a href="seriesInside.html?'+ data[i]["category_id"] +'/'+ data[i]["category_name"] +'"  class="btn btn-dark btn-lg btn-block" style="margin-bottom:20px; font-size:18px;">'+ data[i]["category_name"] +'</a></div>'

                        $("#series").last().append(append);
                    }
                }
            }).done(function(msg) {
                
            });
        }
    </script>
