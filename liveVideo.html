<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#410363" />
    <title>Live TV - Family IPTV</title>
    <meta name="author" content="Sedra Technology">
    <script src="https://cdn.jwplayer.com/libraries/4v3fuIwe.js"></script>
</head>
<body>

    <div id="mediaplayer">
  
    </div>

    <script>

        var username = sessionStorage.getItem("username")
        var password = sessionStorage.getItem("password")
        var server = sessionStorage.getItem("server")

        var queryString = decodeURIComponent(window.location.search);
        channelId = queryString.substring(1);
        
	    jwplayer("mediaplayer").setup({

		  file: server + "/live/" + username + "/" + password + "/" + channelId +".m3u8",

		  width: "100%",

		  height: "100%",

		  stretching: "bestfit",

          width: "100%",
          
          height: "100%",

		});

	</script>        
</body>
</html>
